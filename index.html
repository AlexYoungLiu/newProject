<!doctype html>
<html lang="en" id="basement">
<head>
	<meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>
	<title>Basement</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
	<div class="container">
		<header class="header">
				<span class="more"></span>
				<h2>Basement</h2>
				<span class="cart"></span>
				<div class="more-wrapper">
					<div class="more-slide one"><a>Product page</a></div>
					<div class="more-slide two"><a href="#">Detail page</a></div>
					<div class="more-slide three"><a href="#">Store page</a></div>
					<!-- <div class="more-slide"><a href="#">Product four</a></div>
					<div class="more-slide"><a href="#">Product five</a></div> -->
				</div>
		</header>
		<div class="main" id="main">
			<div class="box">
				<div class="banner swiper-container">
					<div class="swiper-wrapper">
						<img src="images/banner1.jpg" alt="" class="swiper-slide">
						<img src="images/banner2.jpg" alt="" class="swiper-slide">
						<img src="images/banner3.jpg" alt="" class="swiper-slide">
						<img src="images/banner4.jpg" alt="" class="swiper-slide">
					</div>
					<div class="swiper-pagination">
					</div>
				</div>
				<div class="wrapper">
			
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="main-modular">
		{{each result as value index}}
			<div class="main-slide">
				<div class="slide-wrap">
					<img src="images/{{value.img}}" alt="">
					<p class="slide-title">{{value.title}}</p>
					<p class="slide-description">{{value.small_t}}</p>
					<p class="slide-money">{{value.dollar}}</p>
				</div>
			</div>
		{{/each}}
	</script>
	<script src="lib/requirejs/require.2.1.15.min.js" data-main="js/main"></script>
</body>
</html>
