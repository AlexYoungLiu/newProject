<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equir="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>填写具体信息</title>
	<link rel="stylesheet" href="css/main2.css">
</head>
<body>
	<div class="ch_wrapper">
		<header class="ch_header">
			<a href="#" class="back">Back</a>
			<a href="#">Account</a>
			<a href="#" class="ch_save">Save</a>
		</header>
		<section class="ch_section">
			<form action="" class="ch_form">
				<p>ACCOUNT SETTINGS</p>
				<input type="email" placeholder="Email" class="ch_email">
				<input type="button" value="CHANGE PASSWORD" class="">
			</form>
			<form action="" class="ch_form">
				<p>SHIPPING ADDRESS</p>
				<input type="text" placeholder="First name" class="ch_firstName">
				<input type="text" placeholder="Last name" class="ch_lastName">
				<input type="text" placeholder="Phone number" class="ch_phone">
				<input type="text" placeholder="Street address" class="ch_street">
				<input type="text" placeholder="Second street address" class="ch_Sstreet">
				<input type="text" placeholder="City" class="ch_city">

				<input type="text" placeholder="Zip code" class="ch_zipcode">
				<input type="text" placeholder="State" class="ch_state">
				<select name="" id="" >
					<option value="Ukraine">Ukraine</option>
				</select>
			</form>
		</section>
	</div>



<script src="lib/requirejs/require.2.1.15.min.js" data-main="js/main"></script>
</body>
</html>
